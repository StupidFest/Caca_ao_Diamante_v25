<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ca√ßa ao Diamante ‚Äî STUPID & PROJETO X (v26 secure)</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Anton&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#2b0464;--bg2:#0b3b86;
  --accent-yellow:#ffd166;--bomb:#ff4b5c;
  --diamond1:#b8fff0;--diamond2:#00c9a7;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:"Poppins",system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  background:linear-gradient(120deg,var(--bg1),var(--bg2));
  color:#fff;display:flex;align-items:center;justify-content:center;
  min-height:100vh;padding:12px;overflow:hidden;
}
.wrap{
  width:100%;max-width:950px;border-radius:14px;padding:16px;
  background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
  box-shadow:0 12px 40px rgba(0,0,0,0.55);position:relative;
}
.header{display:flex;align-items:center;justify-content:space-between;gap:10px}
h1{font-family:'Anton',sans-serif;color:var(--accent-yellow);font-size:22px}
#status{font-weight:600}
#grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(60px,1fr));gap:10px;margin-top:18px}
.cell{aspect-ratio:1/1;border-radius:10px;background:#ffd966;display:flex;align-items:center;justify-content:center;color:#04203a;font-weight:700;cursor:pointer;transition:transform .15s,box-shadow .15s;}
.cell:hover{transform:translateY(-6px)scale(1.03);box-shadow:0 8px 20px rgba(0,0,0,0.4)}
.cell.revealed{pointer-events:none;opacity:0.9}
.cell.bomba{background:radial-gradient(circle,var(--bomb),#b00020);color:#fff;}
.cell.diamante{background:linear-gradient(135deg,var(--diamond1),var(--diamond2));color:#003;font-weight:800}
#bannerBloqueio{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);z-index:1000;max-width:92%;background:linear-gradient(90deg,#ff4b5c,#b00020);padding:14px;text-align:center;font-weight:700;font-size:20px;border-radius:10px;box-shadow:0 20px 60px rgba(0,0,0,0.6);}
#victoryOverlay{position:fixed;inset:0;display:none;z-index:40;align-items:center;justify-content:center;flex-direction:column;gap:20px;background:rgba(3,7,18,0.9);text-align:center;}
#victoryOverlay .winText{font-family:'Anton',sans-serif;font-size:64px;letter-spacing:4px;color:var(--accent-yellow);animation:blink 900ms steps(2,start) infinite;}
@keyframes blink{50%{opacity:0.05;transform:scale(1.02)}100%{opacity:1;transform:scale(1)}}
.confetti{position:fixed;width:10px;height:16px;z-index:39;pointer-events:none;opacity:0.95;animation:fall linear forwards;}
@keyframes fall{to{transform:translateY(110vh)rotate(720deg);opacity:0.95;}}
.login-screen{position:fixed;inset:0;background:linear-gradient(160deg,#1a0350,#012b6a);display:flex;align-items:center;justify-content:center;z-index:9999}
.login-card{background:rgba(255,255,255,0.05);border-radius:12px;padding:22px;text-align:center;box-shadow:0 12px 40px rgba(0,0,0,0.6);width:92%;max-width:360px}
.login-logo{width:180px;margin-bottom:10px}
.login-card h2{font-family:'Anton',sans-serif;color:var(--accent-yellow);margin-bottom:10px}
.login-card input{width:100%;padding:10px;margin:6px 0;border-radius:8px;border:1px solid rgba(255,255,255,0.08);background:rgba(0,0,0,0.25);color:#fff;text-align:center}
.login-card button{width:100%;padding:10px;border-radius:8px;border:none;background:linear-gradient(90deg,#ff3cac,#784ba0);color:var(--accent-yellow);font-family:'Anton',sans-serif;cursor:pointer}
#loginMsg{color:#ffd166;margin-top:8px;min-height:20px}

/* intro */
.introOverlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.85);z-index:20;padding:20px;}
.introCard{width:100%;max-width:820px;background:rgba(255,255,255,0.05);border-radius:12px;padding:20px;box-shadow:0 20px 60px rgba(0,0,0,0.6);text-align:center;max-height:80vh;overflow:auto;}
.introLogo{width:320px;max-width:85%;margin:0 auto 8px;display:block;border-radius:8px;}
.typed{text-align:left;white-space:pre-wrap;line-height:1.45;font-size:16px;color:#fff;margin:12px 6px;min-height:140px;}
.rowBtns{display:flex;gap:12px;justify-content:center;margin-top:12px;flex-wrap:wrap;}
.btn{font-family:'Anton',sans-serif;border:0;cursor:pointer;padding:10px 18px;border-radius:10px;font-size:16px;}
.btnPlay{background:linear-gradient(90deg,#ff3cac,#ff7eb3);color:var(--accent-yellow);}
.btnStart{background:linear-gradient(90deg,#66a6ff,#89f7fe);color:#04203a;}
</style>
</head>
<body>
<div class="wrap" id="wrapGame" style="display:none;">
  <div class="header"><h1>üíé Ca√ßa ao Diamante</h1><div id="status">Carregando...</div></div>
  <div id="grid"></div>
</div>

<!-- login -->
<div id="loginScreen" class="login-screen">
  <div class="login-card">
    <img class="login-logo" src="https://i.imgur.com/umOlxMN.png" alt="logo">
    <h2>Ca√ßa ao Diamante</h2>
    <p>Digite seu nome e senha para jogar</p>
    <input id="nomeInput" type="text" placeholder="Seu nome">
    <input id="senhaInputLogin" type="password" placeholder="Senha (padr√£o: 1)">
    <button id="btnEntrar">ENTRAR</button>
    <div id="loginMsg"></div>
  </div>
</div>

<!-- intro -->
<div id="introOverlay" class="introOverlay">
  <div class="introCard">
    <img class="introLogo" src="https://i.imgur.com/umOlxMN.png">
    <div class="typed" id="typedArea"></div>
    <div class="rowBtns">
      <button id="btnPlay" class="btn btnPlay">‚ñ∂ PLAY</button>
      <button id="btnSkip" class="btn btnStart">PULAR</button>
      <button id="btnStart" class="btn btnStart" style="display:none">VAMOS L√Å</button>
    </div>
  </div>
</div>

<div id="victoryOverlay">
  <img src="https://i.imgur.com/umOlxMN.png" style="width:300px;max-width:80%;">
  <div class="winText">VOC√ä GANHOU!</div>
</div>

<script src="./decryptor.js"></script>
<script src="./secrets.enc.js"></script>
<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwpJxXmUA7aVgqh8D5MA1DhdRS_PTHfgklV9obzQxzc6g57vcIfbin3ZoCNhXA6GjXTpg/exec";
const TOTAL_CELLS=30;
let chances=15,diamantesEncontrados=0,posDiamante=null,bloqueado=false,introSeen=localStorage.getItem('v26_introSeen')==='true';
const gridEl=document.getElementById('grid'),statusEl=document.getElementById('status');

function atualizarStatus(){statusEl.textContent=`üíé ${diamantesEncontrados}/5 | ‚ù§Ô∏è ${chances} chances`;}
function desenharGrid(){gridEl.innerHTML='';for(let i=0;i<TOTAL_CELLS;i++){const c=document.createElement('div');c.className='cell';c.addEventListener('click',()=>clicarCelula(i,c));gridEl.appendChild(c);} }
function gerarDiamante(){return Math.floor(Math.random()*TOTAL_CELLS);}
function iniciarRodada(){posDiamante=gerarDiamante();desenharGrid();atualizarStatus();}
function clicarCelula(i,c){if(bloqueado||chances<=0)return;if(c.classList.contains('revealed'))return;c.classList.add('revealed');
  if(i===posDiamante){c.classList.add('diamante');c.textContent='üíé';diamantesEncontrados++;chances=15;atualizarStatus();
    if(diamantesEncontrados>=5){setTimeout(()=>{showVictory();bloqueado=true;localStorage.setItem('v26_bloqueado','true');},400);return;}
    setTimeout(iniciarRodada,700);
  }else{c.classList.add('bomba');c.textContent='üí£';chances--;atualizarStatus();if(chances<=0)perderJogo();}
}
function perderJogo(){bloqueado=true;localStorage.setItem('v26_bloqueado','true');document.getElementById('bannerBloqueio').style.display='block';}
function showVictory(){statusEl.style.display='none';gridEl.style.display='none';document.getElementById('victoryOverlay').style.display='flex';launchConfetti(90);}
function launchConfetti(n){const colors=['#ffdd57','#ff6b6b','#6bffb8','#6bb0ff'];for(let i=0;i<n;i++){const c=document.createElement('div');c.className='confetti';c.style.left=Math.random()*100+'vw';c.style.top='-10vh';c.style.background=colors[Math.floor(Math.random()*colors.length)];c.style.animationDuration=3+Math.random()*3+'s';document.body.appendChild(c);setTimeout(()=>c.remove(),6000);}}

// login
document.getElementById('btnEntrar').onclick = async ()=>{
  const nome=document.getElementById('nomeInput').value.trim().toUpperCase();
  const senha=document.getElementById('senhaInputLogin').value.trim();
  const msg=document.getElementById('loginMsg');
  if(!nome||!senha){msg.textContent='Preencha nome e senha.';return;}
  msg.textContent='Verificando...';
  try{
    const r=await fetch(`${API_URL}?nome=${encodeURIComponent(nome)}&senha=${encodeURIComponent(senha)}`);
    const d=await r.json();
    if(d.autorizado){
      msg.textContent='Acesso liberado ‚Äî carregando jogo...';
      const passphrase=atob("b29yYW5neXg=");
      const secrets=await window.loadSecrets(passphrase);
      window.__SECRETS=secrets;
      msg.textContent='Segredos carregados ‚Äî iniciando...';
      document.getElementById('loginScreen').remove();
      setTimeout(()=>{startGame();},500);
    }else msg.textContent='Acesso negado. Status: '+(d.status||'N√ÉO AUTORIZADO');
  }catch(e){console.error(e);msg.textContent='Erro de conex√£o.';}
};

function startGame(){
  document.getElementById('wrapGame').style.display='block';
  if(!introSeen){
    introOverlay.style.display='flex';
  }else{
    iniciarRodada();
  }
}

const introOverlay=document.getElementById('introOverlay');
const typedArea=document.getElementById('typedArea');
const btnPlay=document.getElementById('btnPlay');
const btnSkip=document.getElementById('btnSkip');
const btnStart=document.getElementById('btnStart');
const lines=[
  "STUPID üíé & PROJETO X üöÄ se uniram ‚Äî e quem ganha √© voc√™!",
  "",
  "Encontre 5 diamantes escondidos e ganhe:",
  "- VIP na STUPID",
  "- Uma surpresa exclusiva da PROJETO X",
  "",
  "Como jogar:",
  "Voc√™ tem 15 chances.",
  "üí£ bomba = perde 1 chance.",
  "üíé diamante = tabuleiro reinicia.",
  "",
  "Boa sorte, jogador!"
];
btnPlay.onclick=()=>{btnPlay.disabled=true;typeIntro(lines,typedArea,()=>btnStart.style.display='inline-block');};
btnSkip.onclick=()=>{introSeen=true;localStorage.setItem('v26_introSeen','true');introOverlay.style.display='none';iniciarRodada();};
btnStart.onclick=()=>{introSeen=true;localStorage.setItem('v26_introSeen','true');introOverlay.style.display='none';iniciarRodada();};
function typeIntro(lines,el,cb){el.textContent='';let i=0;function next(){if(i>=lines.length){cb();return;}const line=lines[i++];let j=0;(function t(){el.textContent+=line[j++]||'';if(j<line.length)setTimeout(t,25);else{el.textContent+='\n';setTimeout(next,150);}})();}next();}
</script>
</body>
</html>
