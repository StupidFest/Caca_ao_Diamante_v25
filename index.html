.cell{width:48px;height:48px;border-radius:10px;background:#ffd966;display:flex;align-items:center;justify-content:center;color:#04203a;font-weight:700;cursor:pointer;transition:transform .1s;}

#senhaArea{margin-top:10px;display:none;}

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbw2G3hdj_MPg_op-jP5wabXwiy5fB4rr7uLnnOr9EJc8urjWnvAgLrRb2-sCx6k_5Xjzg/exec";
const TOTAL_CELLS=30;
let chances=15,diamantesEncontrados=0,posDiamante=null;
let bloqueado=false,nomeAtual="";

const gridEl=document.getElementById('grid'),statusEl=document.getElementById('status'),
senhaArea=document.getElementById('senhaArea'),bannerBloqueio=document.getElementById('bannerBloqueio');

function desenharGrid(){
  gridEl.innerHTML='';
  for(let i=0;i<TOTAL_CELLS;i++){
    const c=document.createElement('div');
    c.className='cell';
    c.onclick=()=>clicarCelula(i,c);
    gridEl.appendChild(c);
  }
}
function atualizarStatus(){statusEl.textContent=`ðŸ’Ž ${diamantesEncontrados}/5 | â¤ï¸ ${chances}`;}
function gerarDiamante(){return Math.floor(Math.random()*TOTAL_CELLS);}
function iniciarRodada(){posDiamante=gerarDiamante();desenharGrid();atualizarStatus();}

function clicarCelula(i,c){
  if(bloqueado||c.classList.contains('revealed'))return;
  c.classList.add('revealed');
  if(i===posDiamante){
    c.classList.add('diamante');c.textContent='ðŸ’Ž';
    diamantesEncontrados++;
    if(diamantesEncontrados>=5){vencer();}
    else{chances=15;iniciarRodada();}
  }else{
    c.classList.add('bomba');c.textContent='ðŸ’£';
    chances--;atualizarStatus();
    if(chances<=0)perder();
  }
}

function vencer(){
  alert("ðŸŽ‰ VocÃª ganhou!");
  atualizarPlanilhaStatus("VENCEU");
}
function perder(){
  bloqueado=true;
  bannerBloqueio.style.display='flex';
  senhaArea.style.display='block';
  atualizarPlanilhaStatus("BLOQUEADO");
}

async function atualizarPlanilhaStatus(status){
  try{
    await fetch(`${API_URL}?nome=${encodeURIComponent(nomeAtual)}&status=${encodeURIComponent(status)}`);
  }catch(e){console.error("Erro ao atualizar status:",e);}
}

/* login */
document.getElementById('btnEntrar').onclick=async()=>{
  const nome=document.getElementById('nomeInput').value.trim().toUpperCase();
  const senha=document.getElementById('senhaInputLogin').value.trim();
  const msg=document.getElementById('loginMsg');
  if(!nome||!senha){msg.textContent="Preencha os campos.";return;}
  msg.textContent="Verificando...";
  try{
    const r=await fetch(`${API_URL}?nome=${encodeURIComponent(nome)}&senha=${encodeURIComponent(senha)}`);
    const d=await r.json();
    if(d.autorizado){
      nomeAtual=nome;
      document.getElementById('loginScreen').remove();
      document.getElementById('wrapAll').style.display='block';
      iniciarRodada();
    }else msg.textContent="Acesso negado.";
  }catch(e){
    console.error(e);
    msg.textContent="Erro de conexÃ£o.";
  }
};
