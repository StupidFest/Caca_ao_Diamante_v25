<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ca√ßa ao Diamante ‚Äî STUPID & PROJETO X (v29)</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Anton&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#2b0464;--bg2:#0b3b86;
  --accent-yellow:#ffd166;--bomb:#ff4b5c;
  --diamond1:#b8fff0;--diamond2:#00c9a7;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:"Poppins",system-ui;
  background:linear-gradient(120deg,var(--bg1),var(--bg2));
  color:#fff;display:flex;align-items:center;justify-content:center;
  min-height:100vh;padding:12px;overflow:hidden;
}
.wrap{width:100%;max-width:800px;border-radius:14px;padding:12px;
  background:rgba(255,255,255,0.05);box-shadow:0 10px 40px rgba(0,0,0,0.5);
  position:relative;z-index:2;text-align:center;
}
.logoWrap{margin-bottom:10px;}
.logoWrap img{width:260px;max-width:90%;height:auto;}
.charWrap img{width:140px;max-width:80%;height:auto;margin-bottom:6px;}

.header{display:flex;align-items:center;justify-content:space-between;margin:10px 0;}
h1{font-family:'Anton',sans-serif;font-size:20px;color:var(--accent-yellow);}
#status{font-weight:600;}

#grid{display:grid;grid-template-columns:repeat(6,48px);gap:8px;justify-content:center;margin-top:12px;}
.cell{width:48px;height:48px;border-radius:10px;background:#ffd966;display:flex;align-items:center;justify-content:center;color:#04203a;font-weight:700;cursor:pointer;transition:transform .1s;}
.cell:hover{transform:scale(1.08);}
.cell.revealed{pointer-events:none;opacity:.9;}
.cell.bomba{background:radial-gradient(circle,#ff4b5c,#b00020);color:#fff;}
.cell.diamante{background:linear-gradient(135deg,var(--diamond1),var(--diamond2));color:#003;}

#bannerBloqueio{
  display:none;
  position:fixed;inset:0;
  background:rgba(0,0,0,0.9);
  z-index:1000;
  align-items:center;
  justify-content:center;
  text-align:center;
  flex-direction:column;
}
#bannerBloqueio .msg{
  background:linear-gradient(90deg,#ff4b5c,#b00020);
  padding:20px 30px;border-radius:12px;
  font-family:'Anton',sans-serif;
  font-size:22px;color:#fff;
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
  animation:pulseRed 1.4s infinite alternate;
  margin-bottom:20px;
}
@keyframes pulseRed{0%{transform:scale(1)}100%{transform:scale(1.05)}}

#btnJogarNovamente{
  display:inline-block;
  background:linear-gradient(90deg,#00c9a7,#92fe9d);
  border:none;border-radius:8px;
  padding:12px 26px;
  color:#04203a;font-family:'Anton',sans-serif;
  font-size:17px;cursor:pointer;
  transition:transform .15s;
}
#btnJogarNovamente:hover{transform:scale(1.08);}

#senhaArea{margin-top:10px;display:none;}
#senhaArea input{padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,0.1);background:rgba(0,0,0,0.25);color:#fff;text-align:center;}
#senhaArea button{padding:8px 12px;border-radius:6px;border:none;background:var(--accent-yellow);color:#04203a;font-weight:700;cursor:pointer;margin-left:6px;}

@media (max-width:600px){
  #grid{grid-template-columns:repeat(5,42px);gap:6px;}
  .logoWrap img{width:200px;}
  .charWrap img{width:120px;}
  h1{font-size:16px;}
}
</style>
</head>
<body>

<div class="wrap" id="wrapAll" style="display:none;">
  <div class="logoWrap"><img src="https://i.imgur.com/umOlxMN.png" alt="logo"></div>
  <div class="charWrap"><img src="https://i.imgur.com/fhRoSJC.png" alt="personagem"></div>
  <div class="header"><h1>üíé Ca√ßa ao Diamante</h1><div id="status">Carregando...</div></div>
  <div id="grid"></div>

  <div id="senhaArea">
    <p>üîí Jogo bloqueado. Insira a senha para desbloquear:</p>
    <input id="senhaInput" placeholder="Senha">
    <button id="btnDesbloquear">Desbloquear</button>
    <p id="senhaMsg" style="color:#ffd166"></p>
  </div>
</div>

<div id="bannerBloqueio">
  <div class="msg">üíÄ VOC√ä PERDEU ‚Äî ACESSO BLOQUEADO</div>
  <button id="btnJogarNovamente">üîÅ JOGAR NOVAMENTE</button>
</div>

<!-- login -->
<div id="loginScreen" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.9);z-index:9999;">
  <div style="background:rgba(255,255,255,0.05);padding:20px;border-radius:12px;text-align:center;width:90%;max-width:340px;">
    <img src="https://i.imgur.com/umOlxMN.png" style="width:200px;">
    <h3 style="color:var(--accent-yellow);font-family:'Anton',sans-serif;">Ca√ßa ao Diamante</h3>
    <input id="nomeInput" type="text" placeholder="Seu nome" style="width:100%;padding:10px;border-radius:8px;margin:6px 0;border:none;background:rgba(0,0,0,0.3);color:#fff;text-align:center;">
    <input id="senhaInputLogin" type="password" placeholder="Senha (1)" style="width:100%;padding:10px;border-radius:8px;margin:6px 0;border:none;background:rgba(0,0,0,0.3);color:#fff;text-align:center;">
    <button id="btnEntrar" style="width:100%;padding:10px;border-radius:8px;border:none;background:linear-gradient(90deg,#ff3cac,#784ba0);color:var(--accent-yellow);font-family:'Anton',sans-serif;">ENTRAR</button>
    <div id="loginMsg" style="color:#ffd166;margin-top:8px;"></div>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbw2G3hdj_MPg_op-jP5wabXwiy5fB4rr7uLnnOr9EJc8urjWnvAgLrRb2-sCx6k_5Xjzg/exec";
const TOTAL_CELLS=30;
let chances=20,diamantesEncontrados=0,posDiamante=null;
let bloqueado=false,nomeAtual="";

const gridEl=document.getElementById('grid'),statusEl=document.getElementById('status'),
senhaArea=document.getElementById('senhaArea'),bannerBloqueio=document.getElementById('bannerBloqueio');

function desenharGrid(){
  gridEl.innerHTML='';
  for(let i=0;i<TOTAL_CELLS;i++){
    const c=document.createElement('div');
    c.className='cell';
    c.onclick=()=>clicarCelula(i,c);
    gridEl.appendChild(c);
  }
}
function atualizarStatus(){statusEl.textContent=`üíé ${diamantesEncontrados}/5 | ‚ù§Ô∏è ${chances}`;}
function gerarDiamante(){return Math.floor(Math.random()*TOTAL_CELLS);}
function iniciarRodada(){posDiamante=gerarDiamante();desenharGrid();atualizarStatus();}

function clicarCelula(i,c){
  if(bloqueado||c.classList.contains('revealed'))return;
  c.classList.add('revealed');
  if(i===posDiamante){
    c.classList.add('diamante');c.textContent='üíé';
    diamantesEncontrados++;
    if(diamantesEncontrados>=5){vencer();}
    else{chances=15;iniciarRodada();}
  }else{
    c.classList.add('bomba');c.textContent='üí£';
    chances--;atualizarStatus();
    if(chances<=0)perder();
  }
}

function vencer(){
  alert("üéâ Voc√™ ganhou!");
  atualizarPlanilhaStatus("VENCEU");
}
function perder(){
  bloqueado=true;
  bannerBloqueio.style.display='flex';
  senhaArea.style.display='block';
  atualizarPlanilhaStatus("BLOQUEADO");
}

async function atualizarPlanilhaStatus(status){
  try{
    await fetch(`${API_URL}?nome=${encodeURIComponent(nomeAtual)}&status=${encodeURIComponent(status)}`);
  }catch(e){console.error("Erro ao atualizar status:",e);}
}

/* login */
document.getElementById('btnEntrar').onclick=async()=>{
  const nome=document.getElementById('nomeInput').value.trim().toUpperCase();
  const senha=document.getElementById('senhaInputLogin').value.trim();
  const msg=document.getElementById('loginMsg');
  if(!nome||!senha){msg.textContent="Preencha os campos.";return;}
  msg.textContent="Verificando...";
  try{
    const r=await fetch(`${API_URL}?nome=${encodeURIComponent(nome)}&senha=${encodeURIComponent(senha)}`);
    const d=await r.json();
    if(d.autorizado){
      nomeAtual = nome;
      document.getElementById('loginScreen').remove();
      const introKey = "introVista_" + nomeAtual;
      const jaViuIntro = localStorage.getItem(introKey) === "true";
      document.getElementById('wrapAll').style.display='block';
      if (!jaViuIntro) {
        mostrarIntro(() => {
          localStorage.setItem(introKey, "true");
          iniciarRodada();
        });
      } else {
        iniciarRodada();
      }
    } else msg.textContent="Acesso negado.";
  }catch(e){
    console.error(e);
    msg.textContent="Erro de conex√£o.";
  }
};

/* bot√£o jogar novamente */
document.getElementById('btnJogarNovamente').onclick=()=>{ 
  location.reload(); 
};

/* intro explicativa */
function mostrarIntro(callback){
  const intro=document.createElement('div');
  intro.style.cssText=`
    position:fixed;inset:0;background:rgba(0,0,0,0.95);
    display:flex;align-items:center;justify-content:center;
    flex-direction:column;z-index:5000;color:#fff;
    text-align:center;padding:20px;
  `;
  intro.innerHTML=`
    <img src="https://i.imgur.com/umOlxMN.png" style="width:220px;margin-bottom:10px;">
    <h2 style="font-family:'Anton',sans-serif;color:#ffd166;">Como jogar üíé</h2>
    <div style="max-width:400px;font-size:15px;line-height:1.5;margin-bottom:20px;text-align:left;">
      <p>‚ú® Voc√™ tem <b>15 chances</b> para encontrar <b>5 diamantes</b> escondidos.</p>
      <p>üí£ Se clicar em uma bomba, perde 1 chance.</p>
      <p>üíé Ao achar um diamante, o tabuleiro reinicia e suas chances voltam para 15.</p>
      <p>üèÜ Encontre os 5 diamantes para vencer o jogo!</p>
    </div>
    <button id="btnComecarIntro" style="
      background:linear-gradient(90deg,#66a6ff,#89f7fe);
      border:none;padding:10px 20px;border-radius:8px;
      font-family:'Anton',sans-serif;font-size:16px;color:#04203a;
      cursor:pointer;">COME√áAR</button>
  `;
  document.body.appendChild(intro);
  document.getElementById('btnComecarIntro').onclick=()=>{
    intro.remove();
    if(callback)callback();
  };
}
</script>
</body>
</html>
